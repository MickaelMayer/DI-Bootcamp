<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars Character Fetcher</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Star Wars Character Fetcher</h1>
    <button id="fetchCharacterButton">Get Random Character</button>
    <!-- <div id="loading"><i class="fas fa-spinner fa-spin"></i> Loading...</div> -->

    <div id="loader">
      <div class="ls-particles ls-part-1"></div>
      <div class="ls-particles ls-part-2"></div>
      <div class="ls-particles ls-part-3"></div>
      <div class="ls-particles ls-part-4"></div>
      <div class="ls-particles ls-part-5"></div>
      <div class="lightsaber ls-left ls-green"></div>
      <div class="lightsaber ls-right ls-red"></div>
    </div>

    <div>
      <h2 id="characterName">Name will appear here</h2>
      <p id="characterHeight">Height:</p>
      <p id="characterGender">Gender:</p>
      <p id="characterBirthYear">Birth Year:</p>
      <p id="characterHomeworld">Homeworld:</p>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
